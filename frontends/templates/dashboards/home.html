<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <header>
    <div>
      <h1>Chess</h1>
      <div class="sub">Statistics & Recent Activity</div>
    </div>

    <div class="controls">
      <button onclick="location.href='play-vs-ai.html'" aria-label="Play against AI">Play vs AI</button>
      <button onclick="location.href='play-vs-player.html'" aria-label="Play against Player">Play vs Player</button>
    </div>
  </header>

  <div class="grid">

    <div class="card col-3">
      <div class="stat">
        <div class="big" id="elo-value">1500</div>
        <div class="label">Current Elo</div>
      </div>
    </div>

    <div class="card col-3">
      <div class="stat">
        <div class="big" id="wins">120</div>
        <div class="label">Wins</div>
      </div>
    </div>

    <div class="card col-3">
      <div class="stat">
        <div class="big" id="losses">86</div>
        <div class="label">Losses</div>
      </div>
    </div>

    <div class="card col-3">
      <div class="stat">
        <div class="big" id="draws">34</div>
        <div class="label">Draws</div>
      </div>
    </div>

    <div class="card col-9">
      <div class="chart-wrapper">
        <canvas id="eloChart"></canvas>
      </div>
    </div>

    <div class="card col-12">
      <h3>Recent Games</h3>
      <div class="recent-games">
        <table role="table" aria-label="Recent Chess Games">
          <thead>
            <tr>
              <th scope="col">Opponent</th>
              <th scope="col">Result</th>
              <th scope="col">Elo Change</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody id="game-list">
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
// Sample data
const eloHistory = [1500, 1512, 1520, 1506, 1530, 1544, 1552];
const gameHistory = [
  {opponent: "Dang", result: "win", change: "+12", time: "Today"},
  {opponent: "An", result: "loss", change: "-14", time: "Yesterday"},
  {opponent: "Long", result: "draw", change: "-2", time: "2 days ago"}
];

// Fill game history table
const tbody = document.getElementById("game-list");
gameHistory.forEach(g => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${g.opponent}</td>
    <td class="${g.result}">${g.result.toUpperCase()}</td>
    <td>${g.change}</td>
    <td>${g.time}</td>
  `;
  tbody.appendChild(tr);
});

// Elo Chart
new Chart(document.getElementById("eloChart"), {
  type: "line",
  data: {
    labels: ["1", "2", "3", "4", "5", "6", "7"],
    datasets: [{
      data: eloHistory,
      fill: false,
      borderWidth: 2
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { display: false } },
    scales: {
      x: { display: false },
      y: { display: true }
    }
  }
});
</script>

</body>
</html>
